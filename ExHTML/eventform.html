<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            width: 100%;
            height: 100vh;
            background: rgb(145, 145, 145);
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        .event
        {
            background: lime;
            border-bottom: 1px solid #999;
        }
        .event-heading
        {
            font-size: 1.5rem;
        }
        .event-related
        {
            width: 190px;
        } 
        .event-related .event
        {
            position: relative;
        }
        .event-related .event .event-heading span
        {   
            color: #ed552f
        }
        .btn-event
        {
            background: yellow;
            position: absolute;
            top: 0;
            right: 0;
        }
        .btn-event-prev,
        .btn-event-next
        {
            cursor: pointer;
            width: 20px;
            height: 20px;
            padding: 0;
            text-indent: 20px;
            background: url(./css/images/back_forward.png) no-repeat 0 0;
            white-space: nowrap;
            overflow: hidden;
        }
        .event-thumbnail, .event-brief
        {
            margin: 10px 0;
        }
        .event-thumbnail img
        {
            border: 1px solid #aaa;
            box-shadow: 5px 5px 0 0 #999;
        }
        .event-brief em
        {
            font-style: normal;
        }
        .btn-event-next
        {
            background-position: -36px, 0;
        }
    </style>
</head>
<body>
    <div class="event-related">
        <section class="event">
          <h2 class="event-heading">신규 <span>이벤트</span></h2>
          <div id="event-detail">
            <p class="event-thumbnail">
              <img src="images/free_gift.gif" alt="이벤트 경품 : 웹표준 핵심 가이드북 2 HTML5+CSS3 도서 증정">
            </p>
            <p class="event-brief">
                <em>웹표준 핵심 가이드북 2 출시!</em>
                선착순 500명 한정으로 증정.
            </p>
          </div>
          <div class="btn-event">
            <button class="btn-event-prev">이전 이벤트 보기</button>
            <button class="btn-event-next">다음 이벤트 보기</button>
          </div>
        </section>
        <!-- <section class="related">
          <h2 class="related-heading">관련 <span>사이트</span></h2>
          <ul class="related-list" tabindex="0">
            <li><a href="#">멀티캠퍼스</a></li>
            <li><a href="#">W3C</a></li>
            <li><a href="#">CSS ZenGarden</a></li>
            <li><a href="#">웹접근성 연구소</a></li>
            <li><a href="#">Web Standards</a></li>
          </ul>
        </section> -->
      </div>
</body>
</html>
