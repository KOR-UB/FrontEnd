<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <script src="weatherAPI.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@700&family=Cutive+Mono&family=Inconsolata:wght@800&family=Roboto+Mono:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
    }

    .weather_container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .weather_content {
      margin: 0 20px;
      padding: 20px;
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      transition: 0.3s ease-in-out;
      color: #fff;
      mix-blend-mode: difference;
    }
    .weather_content:hover
    {
      transform: scale(1.5);
    }

    .weather_icon {
      font-size: 3em;
    }

    .weather_text {
      font-size: 2em;
    }

    main {
      width: 100%;
      min-height: 100vh;
      background: #ff0000;
      mix-blend-mode: difference;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      text-align: center;
    }
    section
    {
      width: 100%;
      margin-bottom: 10px;
    }
    .open_toggle
    {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .js_clock
    {
      font-size: 5em;
      color: #fff;
      mix-blend-mode: difference;
    }
    .js_clock.one
    {
      font-family: "Consolas", monospace;
    }
    .js_clock.two
    {
      font-family: 'Share Tech Mono', monospace;
    }
    .js_clock.three
    {
      font-family: 'Cutive Mono', monospace;
    }
    #cursor
    {
      position: fixed;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -50%);
      background: black;
      border-radius: 50%;
      /* mix-blend-mode: luminosity; */
      pointer-events: none;
    }
    @media(max-width: 1000px)
    {
      .weather_content {
        width: 100%;
        margin: 0;
      }
      .js_clock
      {
        font-size: 3em;
      }
    }
  </style>
</head>

<body>
  <main>
    <div id="cursor"></div>
    <button class="open_toggle">OPEN</button>
    <div class="clearfix" style="width: 100%; height: 60px;"></div>
    <section id="clock">
      <h2 class="js_clock"></h2>
      <h2 class="js_clock one"></h2>
      <h2 class="js_clock two"></h2>
      <h2 class="js_clock three"></h2>
    </section>
    <section id="weather">
      <div class="weather_container">
        <div class="weather_content">
          <h2 class="weather_icon"><i class=""></i></h2>
          <p class="weather_main"></p>
          <p class="weather_text"></p>
        </div>
        <div class="weather_content">
          <h2 class="weather_icon"><i class=""></i></h2>
          <p class="weather_main"></p>
          <p class="weather_text"></p>
        </div>
        <div class="weather_content">
          <h2 class="weather_icon"><i class=""></i></h2>
          <p class="weather_main"></p>
          <p class="weather_text"></p>
        </div>
        <div class="weather_content">
          <h2 class="weather_icon"><i class=""></i></h2>
          <p class="weather_main"></p>
          <p class="weather_text"></p>
        </div>
        <div class="weather_content">
          <h2 class="weather_icon"><i class=""></i></h2>
          <p class="weather_main"></p>
          <p class="weather_text"></p>
        </div>
      </div>
    </section>
    <section>
      <h2 class="js_temp"></h2>
      <h2 class="js_city"></h2>
    </section>
  </main>

  <script src="weather.js"></script>
  <script>
    const $btn = document.querySelector(".open_toggle");
    const $clock = document.querySelectorAll('.js_clock');
    let hoursCheck = false;
    $clock.forEach(clock => {
      setInterval(() => {
       const date = new Date();
       const h = hoursCheck ? (date.getHours() - 12) : date.getHours();
       const m = date.getMinutes();
       const s = date.getSeconds();
       if(m === 0 && s === 0) 
       {
         
       }
       clock.textContent = `${h < 10 ? `0${h}` : h}:${m < 10 ? `0${m}` : m}:${s < 10 ? `0${s}` : s}`;
    },1000);
    });
    $btn.addEventListener('click', () => {
      hoursCheck = hoursCheck ? false : true;
    });
  </script>
  <script>
    const $cursor = document.getElementById("cursor");
    window.addEventListener("mousemove", e => {   
      $cursor.style.top = e.clientY + "px";
      $cursor.style.left = e.clientX + "px";
    });
  </script>
</body>

</html
