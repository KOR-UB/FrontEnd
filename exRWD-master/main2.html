<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />

  <title>웹카페 - RWD</title>
  <link rel="stylesheet" href="./css/main2.css" />

<body>
  <div class="container">
    <header class="appHeader">
      <h1 class="brand resetMargin">
        <a href="./index.html"><img src="./images/rwd-logo.png" alt="Web Cafe"></a>
      </h1>
      <ul class="memberOnly resetList">
        <li><a href="#">로그인</a></li>
        <li><span class="divider" aria-hidden="true">ㅣ</span><a href="#">회원가입</a></li>

      </ul>
      <form action="https://formspree.io/xyyzgpvy" method="POST" class="searchForm" role="search">
        <fieldset class="resetBox">
          <legend>검색 폼</legend>
          <label for="search">검색어</label>
          <input type="search" id="search" name="search" required placeholder="검색어를 입력하세요" />

        </fieldset>
      </form>
    </header>
    <nav class="appNavigation">메인메뉴</nav>
    <main class="appMain">
      <section class="book">
        <div class="content sprite">
            <h2>추천서적</h2>
            <p>Recommend Book</p>
        </div> 
    </section>
      <section class="news">
        <div class="content sprite">
            <h2>새소식</h2>
            <p>Recommend Book</p>
        </div> 
      </section>
      <section class="board">
        <div class="content sprite">
            <h2>게시판</h2>
            <p>Recommend Book</p>
        </div> 
      </section>
      <article class="twitter">
        <div class="content sprite">
            <h2>트위터</h2>
            <p>Recommend Book</p>
        </div> 
      </article>
      <section class="favorite">
        <div class="content sprite">
            <h2>인기사이트</h2>
            <p>Recommend Book</p>
        </div> 
      </section>
    </main>
    <footer class="appFooter">푸터</footer>
  </div>
</body>
</html>
