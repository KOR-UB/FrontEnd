<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no"/>
        <title>색상 테스트</title>
    </head>
    <style>
        body { background-image: url(http://db1qjvpyf4hse.cloudfront.net/332028da2f5c0dd78b750a8ab258ee9d); background-repeat: no-repeat left top fixed; background-size: cover;  background-attachment: fixed;}
        div.red {background-color: rgba(255, 255, 255, 0.658);
        width: 50%;
        padding: 15px;
        border: 1px solid black;
        }
        p{line-height: 30px;}
        div.wrapper{
        background-color: rgba(92, 73, 73, 0.555);
        margin-left: -8px;
        margin-top: -10px;
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
        color: white;
        font-size: 2em;
        }
        div.wrapper2 {
        background-color: rgba(255, 255, 255, 0.658);;
        float: left;
        width: 100%;
        padding: 10px;
        margin-left: 10px;
        border: 1px solid #FFBB00;
        top: 10px;
        left: 50%;
        margin-left: -10px;
        overflow: hidden;
        }
        #margin {
            margin: 10px;
        }
        div.contents {
        background-color: rgba(255, 255, 255, 0.658);;
        float: left;
        width: 78%;
        padding: 10px;
        border: 1px solid #487BE1;
        }
        div.sidebar {
        background-color: rgba(255, 255, 255, 0.658);;
        float: left;
        width: 18%;
        padding: 10px;
        margin-left: 10px;
        border: 1px solid #487BE1;
        }
        div.red2 {background-color: rgba(183, 190, 48, 0.747);
        width: 90%;
        padding: 15px;
        border: 1px solid black;
        }
        .up {margin-top: -10px;}
        div.sidebar2 {
        background-color: white;
        float: left;
        width: 40%;
        padding: 10px;
        margin-left: 10px;
        border: 1px solid #000;
        }
    </style>
    <body>
        <div class="wrapper"><p id="margin">Test</p></div>
    </body>
</html>
