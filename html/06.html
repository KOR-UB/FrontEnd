        .bg1 {
            background-color: rgba(255, 255, 255, 0.63);

            background-size: cover;
            width: 500px;
            height: 500px;
            margin: 3%;
            border: 3px solid black;
            }
        .bg2 {
            background-color: rgba(0, 0, 0, 0.63);
            background-origin: padding-box;
            background-repeat: no-repeat left top fixed;
            background-size: cover;
            float: left;
            margin: -5%;
            width: 200px;
            height: 200px;
            border: 3px solid black;
            }
        .gradient1{
            background: linear-gradient(to top, rgba(0, 0, 0, 0.726), white 80%, rgba(0, 0, 0, 0.726));

            margin-left: -8px;
            height: 100px;
        }
        .gradient2{
            background-color: #06f;

            width: 1000px;
            height: 1000px;
        }
        .gradient3{
            background-color: #06f;

            height: 1000px;
        }
        .gradient4{
            background-color: #06f;
