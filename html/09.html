    <style>
    @-webkit-keyframes loader7{
    0%{left: -12px; top: -12px;}
    25%{left:42px; top:-12px;}
    50%{left: 42px; top: 42px;}
    75%{left: -12px; top: 42px;}
    100%{left:-12px; top:-12px;}
}

@keyframes loader7{
    0%{left: -12px; top: -12px;}
    25%{left:242px; top:-12px;}
    50%{left: 242px; top: 42px;}
    75%{left: -12px; top: 42px;}
    100%{left:-12px; top:-12px;}
}

@-webkit-keyframes loader72{
    0%{width: 0px;}
    70%{width: 240px; opacity: 1;}
    90%{opacity: 0; width: 240px;}
    100%{opacity: 0;width: 0px;}
}

@keyframes loader72{
    0%{width: 0px;}
    70%{width: 240px; opacity: 1;}
    90%{opacity: 0; width: 240px;}
    100%{opacity: 0;width: 0px;}
}
.loader{
    border: 2px double rgb(255, 230, 0);
    position: absolute;
    width: 240px;
    height: 40px;
    z-index: 1;
    top: 14%;
    /*top: -webkit-calc(50% - 20px);
    top: calc(50% - 20px);
    */
    left: 15%;
    /* left: -webkit-calc(50% - 20px);
    left: calc(50% - 20px);
    */

    background-color: rgba(255, 255, 255, .2);
    border-top-left-radius: 20px 20px;
    border-top-right-radius: 20px 20px;
    border-bottom-left-radius: 20px 20px;
    border-bottom-right-radius: 20px 20px;
}
.loader:before{
    content: "";
    position: absolute;
    background-color: rgb(255, 174, 0);
    height: 10px;
    width: 10px;
    border-radius: 10px;
    -webkit-animation: loader7 2s ease-in-out infinite;
            animation: loader7 2s ease-in-out infinite;
}

.loader:after{
    border-top-left-radius: 20px 20px;
    border-top-right-radius: 20px 20px;
    border-bottom-left-radius: 20px 20px;
    border-bottom-right-radius: 20px 20px;
    content: "";
    position: absolute;
    background-color: rgba(255, 0, 0, 0.589);
    top: 0px;
    left: 0px;
    height: 40px;
    width: 0px;
    z-index: 0;
    opacity: 1;
    -webkit-animation: loader72 2s ease-in-out infinite;
            animation: loader72 2s ease-in-out infinite;
}
