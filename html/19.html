<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container
        {
  
            width: 900px;
            height: 500px;
            margin: 0 auto;
        }
        .left
        {
      
            box-shadow: 0px 0px 20px 10px rgba(0, 0, 0, 0.712);
            width: 240px;
            height: 400px;
            float: left;
            margin: 20px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .left:hover
        {
            background: linear-gradient(45deg, transparent, #cdf321);
            box-shadow: 0px 0px 20px 10px rgba(228, 255, 193, 0.712);
            left: 100%;
            transition: .7s;
        }
        .center
        {
            box-shadow: 0px 0px 100px 0px rgba(0, 0, 0, 0.712);
            float: left;
            width: 294px;
            height: 400px;
            margin: 20px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .center:hover
        {
            background: linear-gradient(45deg, transparent, #2196f3);
            box-shadow: 0px 0px 20px 10px rgba(105, 207, 255, 0.712);
            left: 100%;
            transition: .7s;
        }
        .right
        {
            box-shadow: 0px 0px 100px 0px rgba(0, 0, 0, 0.712);
            width: 240px;
            height: 400px;
            float: right;
            margin: 20px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .right:hover
        {
            background: linear-gradient(45deg, transparent, #f38721);
            box-shadow: 0px 0px 20px 10px rgba(252, 183, 55, 0.712);
            left: 100%;
            transition: .7s;
            animation-name: test2;
            animation-duration: 0.4s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-play-state: running;
        }
        .footer
        {
            box-shadow: 0px 0px 100px 0px rgba(0, 0, 0, 0.712);
            margin: 20px;
            clear: both;
            padding: 20px;
            border: 1px solid #ccc;
        }
        body{           
            background-color: rgb(37, 37, 37);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        a 
        {
            position: relative;
            display: inline-block;
            padding: 25px 30px;
            margin: 40px 0;
            color: #03e9f4;
            font-size: 24px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            letter-spacing: 4px;
        }
        a:hover
        {
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
        }
        a span
        {
            position:absolute;
            display: block;
        }
        a span:nth-child(1)
        {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1s linear infinite;
        }
        a span:nth-child(2)
        {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }
        a span:nth-child(3)
        {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: animate3 1s linear infinite;
            animation-delay: 0.5s;
        }
        a span:nth-child(4)
        {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate1
        {
            0%
            {
                left: -100%;
            }
            50%,100%
            {
                left: 100%;
            }
        }
        @keyframes animate2
        {
            0%
            {
                top: -100%;
            }
            50%,100%
            {
                top : 100%;
            }
        }
        @keyframes animate3
        {
            0%
            {
                right: -100%;
            }
            50%,100%
            {
                right: 100%;
            }
        }
        @keyframes animate4
        {
            0%
            {
                bottom: -100%;
            }
            50%,100%
            {
                bottom: 100%;
            }
        }

        @keyframes test
        {
            0%
            {
                background: linear-gradient(0deg, transparent, #f38721);
            }
            25%
            {
                background: linear-gradient(15deg, transparent, #f38721);
            }
            50%
            {
                background: linear-gradient(30deg, transparent, #f38721);
            }
            75%
            {
                background: linear-gradient(45deg, transparent, #f38721);
            }
            100%
            {
                background: linear-gradient(0deg, transparent, #f38721);
            }
        }


    </style>
    </head>
    <body>
        <div class="container">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
            <!-- <div class="footer"></div> -->
        </div>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Neon Button
        </a>
    </body>
    </html>
