<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/JScss.css">
    <script src="../js/JsTest1.js"></script>
    <title>jsjsjsjsjsjs</title>
</head>
<body>
    <section class="zoom">
        <img src="../img/mountain1.png" id="layer1">
        <img src="../img/mountain2.png" id="layer2">
        <img src="../img/text.png" id="text">
    </section>
    <section class="content">
        <h2>Simple Backgrond Parallax Using JavaScript</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque voluptatibus perferendis molestias, numquam dolores facere veritatis iure ut architecto, porro, commodi doloribus alias quisquam fugiat animi ratione! At, officia laborum.</p>
    </section>
    <script>
        var layer1 = document.getElementById('layer1');
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function(e){
            var offset = window.pageYOffset;
            scroll = offset;
            layer1.style.width = (100 + scroll/5) + '%';
        });
        var layer2 = document.getElementById('layer2');
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function(e){
            var offset = window.pageYOffset;
            scroll = offset;
            layer2.style.width = (100 + scroll/5) + '%',
            layer2.style.left = scroll/50 + '%';
        });
        var text = document.getElementById('text');
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function(e){
            var offset = window.pageYOffset;
            scroll = offset;
            text.style.top = - scroll/8 + '%';
        });
    </script>
</body>
</html>
