    *
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }
    body
    {
        background:#333;
        position: relative;
        height: 100%;
        margin: 0;
        font-size: 1em;
        line-height: 1.7;
        letter-spacing: .2px;
        background-size: 12px;
        
    }
    header
    {
        font-family: 'Kodia', sans-serif;
        position: fixed;
        width: 100%;
        height: 80px;
        padding: 0 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #111;
        z-index: 1000;
    }
    .logo
    {
        color: #fff;
        font-size: 40px;
        text-decoration: none;
        letter-spacing: 2px;
        font-weight: 700;
    }
    header ul
    {
        position: relative;
        display: flex;
    }
    header ul li
    {
        position: relative;
        list-style: none;
        font-size: 22px;
    }
    header ul li a
    {
        position: relative;
        padding: 5px 10px;
        color: #fff;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
    }
    section
    {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        padding:  150px 100px 100px;
    }
    section:nth-child(odd)
    {
        position: relative;
        justify-content: center;
        align-items: center;
        background: rgb(255, 187, 0);
        color: #fff;
    }
    </style>
