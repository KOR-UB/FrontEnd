<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Book</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            width: 100%;
            min-height: 100vh;
            background: url(../img/floor.jpg) no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book
        {
            position: relative;
            top: 0;
            width: 400px;
            height: 600px;
            background: #fff;
            transform: rotate(-37.5deg) skewX(10deg);
            box-shadow: -35px 35px 50px rgba(0,0,0,1);
            transition: 0.5s;
        }
        .book:hover
        {
            transform: rotate(-37.5deg) skewX(10deg) translate(20px, -20px);
            box-shadow: -50px 50px 100px rgba(0,0,0,1);
        }
        .book::before
        {
            content: "";
            width: 30px;
            height: 100%;
            background: #8a0e0e;
            position: absolute;
            top: 0;
            left: 0;
            transform: skewY(-45deg) translate(-30px, -15px);
            box-shadow: inset -10px 0 20px rgba(0,0,0,.2);
        }
        .book::after
        {
            content: "";
            width: 100%;
            height: 30px;
            background: #ccc;
            position: absolute;
            bottom: 0;
            left: 0;
            transform: skewX(-45deg) translate(15px, 30px);
            box-shadow: inset -10px 0 20px rgba(0,0,0,.2);
        }
        .book .cover
        {
            background: url(../img/3Dbook.jpg);
            background-attachment: fixed;
            width: 100%;
            height: 50%;
        }
        .book h2
        {
            position: absolute;
            bottom: 100px;
            left: 20px;
            font-size: 5em;
            line-height: 1em;
        }
        .book h2 span
        {
            background: url(../img/3Dbook.jpg);
            background-attachment: fixed;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="cover"></div>
        <h2>Book <span>Mockup</span></h2>
        <span class="writer">Design By <i>Muhammad</i></span>
    </div>
</body>
</html>
