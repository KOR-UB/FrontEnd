<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body
        {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            background: url(../img/wooden.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center bottom;
        }
        h1
        {
            position: relative;
            margin: 0;
            padding: 0;
            font-size: 15em;
            text-transform: uppercase;
            text-align: center;
            background: url(../img/wooden.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-position: center bottom;
        }
        h1:before
        {
            content: attr(data-text);
            position: absolute;
            top:0;
            left: 0;
            z-index: -1;
            text-shadow: -5px 5px 20px #000,
                         -10px 10px 30px #000,
                         -20px 15px 40px #000,
                         -25px 20px 50px #000;
        }
    </style>
    <title>Wooden Text</title>
</head>
<body>
    <h1 data-text="Wooden Text typography">Wooden Text typography</h1>
</body>
</html>
