<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container
        {
            background: black;
            width: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .content
        {
            flex-direction: column;
            position: relative;
            background: red;
            width: 500px;
            margin: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content"><h2>테스트</h2></div>
        <div class="content"><h2>테스트2</h2></div>
        <div class="content"><h2>테스트3</h2></div>
    </div>
</body>
</html>
