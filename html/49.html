<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body
        {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            margin: 50px;
            padding: 12px;
            width: 100px;
            height: 100px;
            background: black;
        }

        .box:nth-child(2) {
            width: 75px;
            height: 75px;
            background: red;
        }

        .box:nth-child(3) {
            width: 50px;
            height: 50px;
            background: blue;
        }

        .box:nth-child(4) {
            width: 25px;
            height: 25px;
            background: purple;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
        </div>
        <div class="box">
        </div>
        <div class="box">
        </div>
        <div class="box">
        </div>
    </div>
</body>

</html>
