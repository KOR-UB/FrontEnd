<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        *
        {
            font-family: "Poppins" sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        section
        {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000200;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section h1
        {
            color: transparent;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            font-size: 14em;
            -webkit-text-stroke: 2px  #fff;
        }
        section .star
        {
            animation: animate 8s ease-in-out infinite,
                    backgroundmove 16s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        section .star.star1
        {
            animation-delay: 0s;
            background: url(../img/star1.png);
        }
        section .star.star2
        {
            animation-delay: -1s;
            background: url(../img/star2.png);
        }
        section .star.star3
        {
            animation-delay: -2s;
            background: url(../img/star3.png);
        }
        section .star.star4
        {
            animation-delay: -4s;
            background: url(../img/star4.png);
        }
        section .star.star5
        {
            animation-delay: -4s;
            background: url(../img/star5.png);
        }
        section .star.star6
        {
            animation-delay: -5s;
            background: url(../img/star6.png);
        }
        section .star.star7
        {
            animation-delay: -6s;
            background: url(../img/star7.png);
        }
        section .star.star8
        {
            animation-delay: -7s;
            background: url(../img/star8.png);
        }
        @keyframes animate
        {
            0%,20%,40%,60%,80%,100%
            {
                opacity: 0;
            }
            10%,30%,50%,70%,90%
            {
                opacity: 1;
            }
        }
        @keyframes backgroundmove
        {
            0%
            {
                transform: scale(1);
            }
            100%
            {
                transform: scale(2); 
            }
        }
    </style>
</head>
<body>
    <section>
        <h1>Stars</h1>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
    </section>
</body>
</html>
