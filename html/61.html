<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
    <div class="todoform">
        <input type="text" />
        <button class="spawn">생성</button>
        <ul class="ulc">

        </ul>
    </div>
    <script>
        const todoform = document.querySelector(".todoform");
        const input = todoform.querySelector("input");
        const spawn = document.querySelector(".spawn");
        const ulc = document.querySelector(".ulc");
        let i = 0;
        function eventHandle()
        {
            if(input.value === "")
            {
                return;
            }
            else
            {
                i +=1;
                let li = document.createElement("li");
                li.innerText = input.value;
                ulc.appendChild(li);
                input.value =""; 
                if(i % 3 === 0)
                {
                    li.style.color="red";
                }
            }
        }
        spawn.addEventListener("click",eventHandle);

    </script>
</body>
</html>
