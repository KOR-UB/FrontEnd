<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(163,17,17);
            overflow: hidden;
        }
        .perspective-text
        {
            color: white;
            font-family: Arial;
            font-size: 58px;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }
        .perspective-line
        {
            height: 50px;
            overflow: hidden;
            position: relative;
            padding: 0px 20px;
            border-left: 3px solid white;
            border-right: 3px solid black;
        }
        p
        {
            margin: 0;
            height: 50px;
            line-height: 50px;
            transition: all 0.5s ease-in-out;
        }
        img
        {
            filter: invert(1);
            margin: 0;
            max-width: 200px;
            height: 50px;
            line-height: 50px;
            transition: all 0.5s ease-in-out;
            margin-left: 30px;
        }
        img:nth-child(5)
        {
            filter: invert(0);
        }
        .perspective-line:nth-child(odd)
        {
            transform: skew(60deg, -30deg) scaleY(0.667);
        }
        .perspective-line:nth-child(even)
        {
            transform: skew(0deg, -30deg) scaleY(1.333);
        }
        .perspective-text:hover p
        {
            transform: translate(0, -50px);
        }
        .perspective-text:hover img
        {
            transform: translate(0, -60px);
        }
        .perspective-line:nth-child(1)
        {
            left: 29px;
        }
        .perspective-line:nth-child(2)
        {
            left: 58px;
        }
        .perspective-line:nth-child(3)
        {
            left: 87px;
        }
        .perspective-line:nth-child(4)
        {
            left: 116px;
        }
        .perspective-line:nth-child(5)
        {
            left: 145px;
        }
    </style>
</head>
<body>
    <div class="perspective-text">
        <div class="perspective-line">
            <p></p>
            <p>Pure CSS</p>
        </div>
        <div class="perspective-line">
            <p>Pure CSS</p>
            <p>Perspective</p>
        </div>
        <div class="perspective-line">
            <p>Perspective</p>
            <p>Text Effect</p>
        </div>
        <div class="perspective-line">
            <p>Text Effect</p>
            <p>Tutorial</p>
        </div>
        <div class="perspective-line">
            <p>Tutorial</p>
            <a href="https://ko-kr.facebook.com/" target="_blank"><img src="../img/facebook.png" alt=""></a><a href="https://kr.linkedin.com/" target="_blank"><img src="../img/linkedin.png" alt=""></a><a href="https://twitter.com/?lang=ko" target="_blank"><img src="../img/twitter.png" alt=""></a><img src="http://db1qjvpyf4hse.cloudfront.net/b775cd5b6456c79735f712249461a37d" alt="">
        </div>
    </div>

    <script>
        const me = document.getElementById("me");
        console.log(me.dataset.myName);
        console.log(me.dataset.myAge);
    </script>
</body>
</html>
