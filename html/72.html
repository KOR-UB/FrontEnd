<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
        }
        .box
        {
            width: 440px;
            padding: 5px 20px;
            padding-bottom: 15px;
            background: orange;
            border-radius: 5px;
            box-shadow: 5px 5px rgb(109, 109, 109);
        }
        .box .container
        {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .box span
        {
            display: inline-block;
            width: 100px;
        }
        .box .container button
        {
            position: relative;
            bottom: 25px;
            width: 70px;
            float: right;
            height: 50px;
            background: orange; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>로그인</h2>
        <div class="container">
            <span>이메일주소</span><input type="email" placeholder="이메일 주소">
            <br>
            <span>비밀번호</span><input type="password" placeholder="비밀번호">
            <button>로그인</button>
        </div>
    </div>
</body>
</html>
