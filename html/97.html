<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 클론코딩</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .test
        {
            width: 100%;
            height: 0;
            background: rgb(0, 255, 179);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 2s;
        }
        .test.active
        {
            height: 100px;
            transition: 1s;
            background: black;
        }
        .test h3
        {
            color: transparent;
        }
        .test h3.active
        {
            color: white;
        }
    </style>
</head>
<body>
    <div class="test">
        <h3 id="text">공지사항 어쩌구 저쩌구</h3>
    </div>
    <script>
        const h3 = document.getElementById("text");
        const testbx = document.querySelector(".test");
        let i = 0;
        function test()
        {
            i++;
            switch (i)
            {
                case 1:
                h3.innerHTML = "시스템 개선 및 점검 안내";
                h3.classList.toggle("active");
                testbx.classList.toggle("active");
                break;
                case 2:
                h3.innerHTML = "홈페이지 이용약관 개정 안내";
                break;
                case 3:
                h3.innerHTML = "SSG PAY 시스템 점검 안내";
                break;
                case 4:
                h3.innerHTML = "스타벅스 고객센터의 대표번호와 운영시간 변경 안내";
                break;
                case 5:
                h3.innerHTML = "개인정보 처리방침 및 영상정보처리기기 운영관리 방침 개정안내";
                break;
                default:
                i=0;
                h3.classList.toggle("active");
                testbx.classList.toggle("active");
            }
            
        }
        setInterval(test, 3000)
        test();
    </script>
</body>
</html>
