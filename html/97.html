<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 클론코딩</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            background: rgb(150, 150, 150);
        }
        header
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background: #f6f5ef;
            padding: 0 300px;
        }
        header .logo img
        {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        header .member
        {
            position: absolute;
            top: 0;
            right: 200px;
        }
        header .member ul
        {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        header .member ul li
        {
            padding: 0 10px;
        }
        header .member button
        {
    
        }
        header .header-menu ul
        {
            position: relative;
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header .header-menu ul li
        {
            position: relative;
            margin: 0 10px;
        }
        header a
        {
            text-decoration: none;
            color: black;
            text-transform: uppercase;
        }
        section
        {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <header>

            <ul>
                <li><a href="#">Sign in</a></li>

                <li><a href="#">Customer Service & Ideas</a></li>
                <li><a href="#">Find a Store</a></li>
                <button>검색</button>
            </ul>
        </div>
        <div class="logo">
            <img src="https://lh3.googleusercontent.com/proxy/mx3td7YzIMKdJmdDONchrY6f8oycVICduLCNDWFSQaZ7SvqB38q35rAf6JWjngkNeNNo_AW2tNHBnUJa59I9LEW85dlyZrld67DaAeloX2XrPihQ5Yhs2fWOKZOqJDAOQKQLVYJx6_C5DWxsaAQfgfYJXUjmRCIZoX6MimGPHr7eyvjNGxI" alt="logo">
        </div>
        <div class="header-menu">
            <ul>
                <li><a href="#">coffee</a></li>
                <li><a href="#">menu</a></li>
                <li><a href="#">store</a></li>
                <li><a href="#">RESPONSIBILITY</a></li>
