<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    nav {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    a {
      position: relative;
      text-decoration: none;
      color: black;
      margin: 0 30px;
      font-size: 2.5em;
    }
    #marker {
      position: absolute;
      left: 0;
      bottom: -8px;
      height: 4px;
      width: 0;
      background: #000;
      transition: 0.5s;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <div id="marker"></div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Team</a>
    <a href="#">Contact</a>
  </nav>
  <script>
    const $marker = document.getElementById("marker");
    const $nav = document.querySelector("nav");

    function indicator(e) {
      $marker.style.left = e.offsetLeft + "px";
      $marker.style.width = e.offsetWidth + "px";
    }

    $nav.addEventListener("click", e => {
      if(!e.target.matches("nav > a")) return
      indicator(e.target)
    });
  </script>
</body>
</html>
