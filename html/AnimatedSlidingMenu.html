<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    nav {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    a {
      position: relative;
      text-decoration: none;
      transition: 0.2s;
      color: black;
      margin: 0 30px;
      font-size: 2.5em;
      padding: 8px;
    }
    a:hover {
      border: 4px solid black;
      border-bottom: none;
    }
    #marker {
      position: absolute;
      left: 0;
      bottom: -8px;
      height: 4px;
      width: 0;
      background: #000;
      transition: 0.5s;
      border-radius: 4px;
    }
    h6 {
      position: fixed;
      top: 0;
      left: 0;
      animation: effect 1s linear;
      border-radius: 20%;
      border: 1px solid black;
      pointer-events: none;
      transform: translate(-50%, -50%);
      /* background: skyblue; */
    }
    @keyframes effect {
      0% {
        width: 0px;
        height: 0px;
      }
      100% {
        width: 2000px;
        height: 2000px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div id="marker"></div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Team</a>
    <a href="#">Contact</a>
  </nav>
  <script>
    const $marker = document.getElementById("marker");
    const $nav = document.querySelector("nav");
    const $body = document.querySelector("body");


    function indicator(e) {
      $marker.style.left = e.target.offsetLeft + "px";
      $marker.style.width = e.target.offsetWidth + "px";
      const $effect = document.createElement("h6");
      $effect.style.left = e.clientX + "px";
      $effect.style.top = e.clientY + "px";
      $body.appendChild($effect);
      setTimeout(() => {
        $effect.remove();
      }, 1000);
    }

    $nav.addEventListener("mouseover", e => {
      if(!e.target.matches("nav > a")) return
      indicator(e)
    });
  </script>
</body>
</html>
