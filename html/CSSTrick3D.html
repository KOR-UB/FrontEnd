<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: rgb(163, 17, 17);
      }

      .perspective-text {
        color: white;
        font-family: Arial;
        font-size: 58px;
        font-weight: 900;
        letter-spacing: -2px;
        text-transform: uppercase;
      }

      .perspective-line {
        height: 50px;
        overflow: hidden;
        position: relative;
        padding: 0px 20px;
        border-left: 3px solid white;
        border-right: 3px solid black;
      }

      p {
        margin: 0;
        height: 50px;
        line-height: 50px;
        transition: all 0.5s ease-in-out;
      }

      img {
        filter: invert(1);
        margin: 0;
        max-width: 200px;
        height: 50px;
        line-height: 50px;
        transition: all 0.5s ease-in-out;
        margin-left: 30px;
      }

      img:nth-child(5) {
        filter: invert(0);
      }

      .perspective-line:nth-child(odd) {
        transform: skew(60deg, -30deg) scaleY(0.667);
      }

      .perspective-line:nth-child(even) {
        transform: skew(0deg, -30deg) scaleY(1.333);
      }

      .perspective-text:hover p {
        transform: translate(0, -50px);
      }

      .perspective-text:hover img {
        transform: translate(0, -60px);
      }

      .perspective-line:nth-child(1) {
        left: 29px;
      }

      .perspective-line:nth-child(2) {
        left: 58px;
      }

      .perspective-line:nth-child(3) {
        left: 87px;
      }

      .perspective-line:nth-child(4) {
        left: 116px;
      }

      .perspective-line:nth-child(5) {
        left: 145px;
      }

      section {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
      }

      .box {
        position: absolute;
        top: 0%;
        left: 00%;
        transform: translate(50%, -50%);
        width: 1000px;
        height: 150px;
      }

      .box .face {
        position: absolute;
        width: 500px;
        height: 150px;
        font-size: 80px;
        text-align: center;
        line-height: 150px;
        overflow: hidden;
        border-top: 2px solid black;
        border-bottom: 2px solid black;
      }
      .box:hover .face.face1 {
        background: #333333;
      }
      .box:hover .face.face2 {
        background: #505050;
      }
      .box .face span {
        width: 100%;
        height: 100%;
        display: block;
        transition: 0.5s;
      }
      .box .face.face1 {
        border-left: 2px solid black;
        background: #d80045;
        color: #fff;
        transform-origin: left;
        left: 0;
        transform: perspective(800px) rotateY(-64.02deg);
      }
      .box .face.face2 {
        border-right: 2px solid black;
        border-left: 1px solid black;
        background: #f1004d;
        color: #fff;
        transform-origin: right;
        right: 0;
        transform: perspective(800px) rotateY(64.02deg);
      }
      .box .face.face1 span {
        position: absolute;
        animation: animate1 10s linear infinite;
      }
      @keyframes animate1 {
        0% {
          left: 200%;
        }
        100% {
          left: -100%;
        }
      }
      .box .face.face2 span {
        position: absolute;
        animation: animate2 10s linear infinite;
      }
      @keyframes animate2 {
        0% {
          left: 100%;
        }
        100% {
          left: -200%;
        }
      }
      header {
        z-index: 1000;
        position: sticky;
        top: 10px;
      }
      header h1 {
        color: white;
        display: flex;
        width: 100%;
        align-items: center;
        position: relative;
      }
      header h1::before,
      header h1::after {
        content: "";
        border-bottom: solid rgb(115, 255, 0);
        border-width: 0.05em 0;
        height: 0.1em;
        margin: 0.2em;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>3D Text Effect</h1>
    </header>
    <section>
      <div class="perspective-text">
        <div class="perspective-line">
          <p></p>
          <p>Pure CSS</p>
        </div>
        <div class="perspective-line">
          <p>Pure CSS</p>
          <p>Perspective</p>
        </div>
        <div class="perspective-line">
          <p>Perspective</p>
          <p>Text Effect</p>
        </div>
        <div class="perspective-line">
          <p>Text Effect</p>
          <p>Tutorial</p>
        </div>
        <div class="perspective-line">
          <p>Tutorial</p>
          <a href="https://ko-kr.facebook.com/" target="_blank"
            ><img src="../img/facebook.png" alt=""
          /></a>
          <a href="https://kr.linkedin.com/" target="_blank"
            ><img src="../img/linkedin.png" alt=""
          /></a>
          <a href="https://twitter.com/?lang=ko" target="_blank"
            ><img src="../img/twitter.png" alt=""
          /></a>
          <img
            src="http://db1qjvpyf4hse.cloudfront.net/b775cd5b6456c79735f712249461a37d"
            alt=""
          />
        </div>
      </div>
    </section>
    <section>
      <div class="box">
        <div class="face face1"><span>Hello World</span></div>
        <div class="face face2"><span>Hello World</span></div>
      </div>
    </section>
    <script>
      const me = document.getElementById("me");
      console.log(me.dataset.myName);
      console.log(me.dataset.myAge);
    </script>
  </body>
</html>
