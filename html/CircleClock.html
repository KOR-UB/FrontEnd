<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock UI Dark</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(30, 165, 255);
        }
        .clock
        {
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(../img/clock.png);
            background-size: cover;
            border: 4px solid #4e4e4e;
            border-radius: 50%;
            box-shadow: 0 -15px 15px rgba(255,255,255,0.05),
            inset 0 -15px 15px rgba(255,255,255,0.05),
            0 15px 15px rgba(0,0,0,0.3),
            inset 0 15px 15px rgba(0,0,0,0.3);
        }
        .clock:before
        {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            z-index: 10000;
        }
        .clock:after
        {
            content: "";
            position: absolute;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            border: 3px solid white;
            z-index: -10;
            background: url(../img/pattern.png);
        }
        .clock .hour,
        .clock .min,
        .clock .sec
        {
            position: absolute;
        }
        .clock .hour, .hr
        {
            width: 160px;
            height: 160px;
        }
        .clock .min, .mn
        {
            width: 190px;
            height: 190px;
        }
        .clock .sec, .sc
        {
            width: 230px;
            height: 230px;
        }
        .hr, .mn, .sc
        {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            position: absolute;
            border-radius: 50%;
        }
        .hr:before
        {
            content: "";
            position: absolute;
            width: 8px;
            height: 80px;
            background: #ff105e;
            z-index: 10;
            border-radius: 6px 6px 0 0;
        }
        .mn:before
        {
            content: "";
            position: absolute;
            width: 4px;
            height: 90px;
            background: #fff;
            z-index: 11;
            border-radius: 6px 6px 0 0;
        }
        .sc:before
        {
            content: "";
            position: absolute;
            width: 2px;
            height: 150px;
            background: rgb(255, 111, 111);
            z-index: 12;
            border-radius: 6px 6px 0 0;
        }
        .text-clock {
            position: fixed;
            top: 100px;
            left: 25%;
            font-size: 4em;
        }
        .login-form 
        {
            position: fixed;
            bottom: 0;
            left: 0%;
            width: 300px;
            height: 500px;
            background: linear-gradient(75deg, rgba(135, 207, 235, 0.486), skyblue), url(../img/austria.jpg);
            background-blend-mode: screen;
            transition: 0.5s;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
        }
        .login-form:hover
        {
            width: 100%;
            height: 100%;
   
        }
        .login-form:hover input 
        {
            padding: 10px 100px;
        }
        .login-form input 
        {
            transition: 0.5s;
            padding: 10px;
            margin: 20px 0;
            border-radius: 30px;
            border: none;
            box-shadow: 0px 0px 3px 1px black;
        }
        .login-form input:hover
        {
            background: linear-gradient(75deg, rgb(233, 213, 213), skyblue);
        }
    </style>
</head>
<body>
    <h1 class="text-clock">

    </h1>
    <form action="" class="login-form">
        <input type="text" placeholder="입력하세요">
        <input type="text" placeholder="입력하세요">
        <input type="text" placeholder="입력하세요">
        <input type="text" placeholder="입력하세요">
    </form>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script>
        const login = document.querySelector(".login-form");
        login.addEventListener("submit", function ()
        {
            document.querySelector("body").style.backgroundColor = "black";
        })
        const deg = 6;
        const hr = document.querySelector("#hr");
        const mn = document.querySelector("#mn");
        const sc = document.querySelector("#sc");
        const texth1 = document.querySelector(".text-clock"); 

        setInterval(()=> {

        let day = new Date();
        let h = day.getHours();
        let m = day.getMinutes();
        let s = day.getSeconds();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * deg;
        let ss = day.getSeconds() * deg;

        hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
        texth1.textContent = `${h} : ${m} : ${s}`;
        });
    </script>
</body>
</html>
