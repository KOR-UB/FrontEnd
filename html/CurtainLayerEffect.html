<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Layer Effects</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
        }
        #curtain
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center
        }
        #curtain span
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            display: block;
            transform-origin: bottom left;
            transition: .5s ease-in-out;
            transform: rotate(-90deg);
        }
        #curtain span:nth-child(1)
        {
            background: #ff1f6b;
            transform: rotate(-90deg);
            transition-delay: 0.2;
        }
        #curtain span:nth-child(2)
        {
            background: #219dff;
            transform: rotate(-90deg);
            transition-delay: 0.1;
        }
        #curtain span:nth-child(3)
        {
            background: #111;
            transform: rotate(-90deg);
            transition-delay: 0;
        }
        .toggle {
            display: inline-block;
            align-self: flex-end;
            position: fixed;
            top: 20px;
            right: 50px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin: 15px;
            z-index: 1000;
        }
        .toggle:before {
            content: "";
            position: absolute;
            top: 2px;
            width: 100%;
            height: 2px;
            background: #000;
            z-index: 1;
            box-shadow: 0 10px 0 rgb(0, 0, 0);
            transition: 0.5s;
        }
        .toggle:after {
            content: "";
            position: absolute;
            bottom: 6px;
            width: 100%;
            height: 2px;
            background: #000;
            z-index: 1;
            transition: 0.5s;
        }
        #curtain.active .toggle::before
        {
            box-shadow: none;
            background: #fff;
            transform: translateY(10px) rotate(45deg);
        }
        #curtain.active .toggle::after
        {
            transform: translateY(-10px) rotate(-45deg);
            background: #fff;
        }
        #curtain.active span:nth-child(1)
        {
            z-index: 1;
            transition-delay: 0s;
            transform: rotate(0deg);
        }
        #curtain.active span:nth-child(2)
        {
            z-index: 2;
            transition-delay: 0.1s;
            transform: rotate(0deg);
        }
        #curtain.active span:nth-child(3)
        {
            z-index: 3;
            transition-delay: 0.2s;
            transform: rotate(0deg);
        }
        ul
        {
            position: absolute;
            z-index: 100;
            transition: 0.5;
            visibility: hidden;
            opacity: 0;
            transition-delay: 0s;
        }
        #curtain.active ul
        {
            visibility: visible;
            opacity: 1;
            transition-delay: 0.7s;
        }
        #curtain.active ul li
        {
            list-style: none;
            margin: 10px 0;
        }
        #curtain.active ul li a
        {
            text-decoration: none;
            color: #fff;
            font-size: 4em;
            text-align: center;
            display: block;
            font-family: consolas;
        }

    </style>
</head>
<body>
    <div id="curtain">
        <span></span>
        <span></span>
        <span></span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="toggle" onclick="toggle()"></div>
    </div>
    <script>
        function toggle()
        {
            var curtain = document.getElementById("curtain");
            curtain.classList.toggle("active");
        }
    </script>
</body>
</html>
