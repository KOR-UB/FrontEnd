<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <link rel="stylesheet" href="../CSS/CustomCursor.css">
</head>
<body>
    <header class="hover-target">
        <h1><a href="#" class="logo">Logo</a></h1>
    </header>
    <div class="full">
        <a href="#" class="link hover-target">Hover Me!</a>
    </div>
    <div class="cursor" id="cursor"></div>
    <div class="cursor2" id="cursor2"></div>
    <div class="cursor3" id="cursor3"></div>
    <script>
        const inbody = document.getElementsByTagName('body')[0];
        inbody.addEventListener('mousemove', function(n)
        {
            t.style.top = n.clientY + 'px',
            t.style.left = n.clientX + 'px',
            e.style.top = n.clientY + 'px',
            e.style.left = n.clientX + 'px',
            i.style.top = n.clientY + 'px',
            i.style.left = n.clientX + 'px';
        })
        var t = document.getElementById('cursor'),
        e = document.getElementById('cursor2'),
        i = document.getElementById('cursor3');

        function n(t)
        {
            e.classList.add('hover'), i.classList.add('hover');
        }
        function s(t)
        {
            e.classList.remove('hover'), i.classList.remove('hover');
        }
        s();
        for (var r = document.querySelectorAll('.hover-target'),
        a = r.length -1; a>=0; a--)
        {
            o(r[a])
        }
        function o(t)
        {
            t.addEventListener('mouseover', n);
            t.addEventListener("mouseout", s)
        }
    </script>
</body>
</html>
