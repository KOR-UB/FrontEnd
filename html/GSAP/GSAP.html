<body>

    <img class="logo" src="../../img/cooking.png">

  <script>
    // gsap.to(".logo", {duration: 2, x: 300, backgroundColor: "#560563", borderRadius: "20%", border: "5px solid white", ease: "bounce"});
    // gsap.set(".logo, .heart", {transformOrigin: "50% 50%"});
    // gsap.to(".logo, .heart", {duration: 20, rotation: 360});

    // const myObject = {rotation: 0};
    // gsap.to(myObject, {duration: 20, rotation: 360, onUpdate: function() {
    //   // console.log(myObject.rotation);
    // }})
    const tl = gsap.timeline({repeat: 2, yoyo: true});
    tl.from(".logo", {duration: 2, opacity: 0, scale: 0.3, ease: "bounce"});
    tl.to(".logo", {duration: 1, rotation: 360});
    tl.from(".circle", {duration: 1, opacity: 0, y: "random(-200, 200)", stagger: 0.125});
    tl.addLabel("circleOutro", "+=1")
    tl.to(".circle", {duration: 0.5, opacity: 0, x: 300, ease: "power3.out"}, "circleOutro");
  </script>
</body>
