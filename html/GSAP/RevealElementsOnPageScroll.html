<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Reveal on Page Scroll</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #061c2d;
    }
    section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section .reveal {
      position: relative;
      color: #fff;
      font-size: 2.5em;
      padding: 0 10px;
      font-weight: 500;
      transform-origin: left;
      transform: scaleX(0);
      transition: 0.5s;
      transition-delay: 0.5s;
    }
    section .reveal.active {
      transform: scaleX(1);
      transition-delay: 0;
    }
    section .reveal:nth-child(2) {
      font-weight: 300;
      font-size: 1.5em;
      margin-top: 5px;
      letter-spacing: 2px;
      display: inline-block;
    }
    section .reveal.active::before {
      transform: scaleX(0);
      transition-delay: 0.5s;
    }
    section .reveal::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #e02bff;
      transform-origin: right;
      transition: 0.5s;
      transition-delay: 0s;
    }
    section .reveal:nth-child(2)::before {
      background: #ffeb3b;
    }
    section img {
      position: relative;
      left: -100px;
      display: block;
      margin-left: 10px;
      margin-top: 20px;
      max-width: 300px;
      opacity: 0;
      transition: 0.5s;
    }
    section img.active {
      opacity: 1;
      left: 0px;
    }
  </style>
</head>

<body>
  <section>
    <div>
      <h2 class="reveal">Content Reveal on Page Scroll</h2>
      <h2 class="reveal">ScrollTrigger is Awesome</h2>
      <img src="../../img/brand1.jpg">
    </div>
  </section>
  <section>
    <div>
      <h2 class="reveal">Content Reveal on Page Scroll</h2>
      <h2 class="reveal">ScrollTrigger is Awesome</h2>
      <img src="../../img/brand2.jpg">
    </div>
  </section>
  <section>
    <div>
      <h2 class="reveal">Content Reveal on Page Scroll</h2>
      <h2 class="reveal">ScrollTrigger is Awesome</h2>
      <img src="../../img/brand3.jpg">
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
  <script>
    const reveal = gsap.utils.toArray(".reveal");
    reveal.forEach((text, i) => {
      ScrollTrigger.create({
        trigger: text,
        toggleClass: "active",
        start: "top 90%",
        end: "top, 20%",
        markers: true
      })
    })

    const images = gsap.utils.toArray("img");
    images.forEach((img, i) => {
      ScrollTrigger.create({
        trigger: img,
        toggleClass: "active",
        start: "top 90%",
        end: "top, 20%",
        markers: true
      })
    })
  </script>
</body>

</html>
