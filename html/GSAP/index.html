<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YounYuBi Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <h1 class="logo"></h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About Me</a>
        <a href="#">Resume</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="skill-container">
      <h2 class="skill-title">Skill</h2>
      <div class="skill-content">
        <figure>
          <img src="./img/t/HTML5_Badge.svg" alt="HTML5 logo">
          <figcaption>HTML5</figcaption>
        </figure>
        <figure>
          <img src="./img/t/css.svg" alt="CSS3 logo">
          <figcaption>CSS3</figcaption>
        </figure>
        <figure>
          <img src="./img/t/js.svg" alt="JavaScript logo">
          <figcaption>JavaScript</figcaption>
        </figure>
        <figure>
          <img src="./img/t/Sass_Logo_Color.svg" alt="Sass logo">
          <figcaption>Sass</figcaption>
        </figure>
        <figure>
          <img src="./img/t/node.svg" alt="node logo">
          <figcaption>node.js</figcaption>
        </figure>
        <figure>
          <img src="./img/t/React-icon.svg" alt="React logo">
          <figcaption>React</figcaption>
        </figure>
        <figure>
          <img src="./img/t/webpack.png" alt="WebPack logo">
          <figcaption>WebPack</figcaption>
        </figure>
        <figure>
          <img src="./img/t/babel.png" alt="babel logo">
          <figcaption>Babel</figcaption>
        </figure>
      </div>
    </section>

  </main>
  <script>
    const tl = gsap.timeline({
      yoyo: true
    });
    tl.from("header", {
      duration: 1,
      opacity: 0,
      scale: 0.3,
      ease: "power3.out"
    });
  </script>
</body>

</html>
