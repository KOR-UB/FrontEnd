<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dable indexPage Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
  <script defer src="js/main.js"></script>
  <style>
      .swiper-container {
      width: 1180px;
      height: 240px;
      margin-left: auto;
      margin-right: auto;
      overflow-x: hidden;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <h1 class="logo"><a href="#"><img src="https://dable.io/wp-content/uploads/2018/01/400_white.png"></a></h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Advertisers</a>
        <a href="#">Publishers</a>

        <a href="#">Support</a>
        <a href="#">Careers</a>
        <a href="#">Contact</a>

      </nav>
    </div>
  </header>
  <div class="banner">
    <div class="banner-content">
      <h2>Amazing Traffic<br>& Incomes</h2>
      <p>국내 최고의 개인화 플랫폼으로<br>트래픽과 광고수익을 높이세요.</p>
      <button class="banner-detailsbtn">자세히보기</button>
      <button>문의하기</button>
    </div>
  </div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_01-10-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_02-10-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_03-3-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_04-3-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_05-2-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_07-2-150x150.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_08-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_09-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_10-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_11-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_12-150x150.png" alt="">
        <img src="https://dable.io/wp-content/uploads/2019/08/client_190828_06-3-150x150.png" alt="">
      </div>
    </div>
  </div>
  <main>
    
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/js/swiper.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      speed: 800,
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      }
    });
    const tl = gsap.timeline({yoyo: true});
    tl.from("header", {duration: 1, opacity: 0, scale: 0.3, ease: "power3.out"});
  </script>
</body>

</html>
