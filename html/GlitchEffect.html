<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effects</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        #container
        {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: url(../img/bg.jpg);
            background-attachment: fixed;
            background-size: cover;
        }
        .box
        {
            position: absolute;
            background: url(../img/bg.jpg);
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        let bg = document.getElementById('container');
        let count = 20;
        for (let i = 0; i < count; i++) {
            let glichBox = document.createElement("div");
            glichBox.className = "box";
            bg.appendChild(glichBox);
        }
        setInterval(function () {
            let glitch = document.getElementsByClassName("box");
            for (let i = 0; i < glitch.length; i++) {
                glitch[i].style.left = Math.floor(Math.random() * 100) + "vw";
                glitch[i].style.top = Math.floor(Math.random() * 100) + "vh";
                glitch[i].style.width = Math.floor(Math.random() * 400) + "px";
                glitch[i].style.height = Math.floor(Math.random() * 100) + "px";
                glitch[i].style.backgroundPosition = Math.floor(Math.random() * 50) + "px";
            }
        },200)
    </script>
</body>
</html>
