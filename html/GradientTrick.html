<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section
        {
            position: absolute;
            top: 0;
            left: 0;
            background: #111;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;   
        }
        section::before
        {
            content: "";
            position: absolute;
            top:22%;
            left: 0%;
            width: 100%;
            height: 60%;
            background: repeating-linear-gradient(-45deg,transparent,transparent 20px,
            #ffc500 20px,
            #ffc500 40px);
            z-index: 2;
            pointer-events: none;
        }
        section h2
        {
            position: relative;
            font-size: 12em;
            font-weight: 800;
            color: #fff;
            text-align: center;
            line-height: 0.9em;
            text-transform: uppercase;
            -webkit-text-stroke: 4px #111;
            z-index: 1;
        }
        section h2:hover
        {
            z-index: 3;
        }
    </style>
</head>
<body>
    <section>
        <h2>Complete Lockdown for 21 Days</h2>
    </section>
</body>
</html>
