<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            font-size: 16px;
            background: rgb(61, 75, 74);
        }
        section
        {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            padding: 30px;
        }
        .container
        {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .card
        {
            position: relative;
            margin: 20px;
            box-shadow: 0px 0px 30px 5px rgb(0, 0, 0);
            z-index: 5;
        }
        .card::before
        {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            box-shadow: 0px 0px 0px 5px white;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #fff;
            pointer-events: none;
            z-index: -1; 
        }
        .card::after
        {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            box-shadow: 0px 0px 50px 1px greenyellow;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #fff;
            z-index: -2;
            filter: blur(40px);
        }
        .card .imgBx
        {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card img
        {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1s;
        }
        .card:hover .imgBx img
        {
            transform: rotateY(180deg);
        }
        .card:hover .content
        {
            z-index: 10;
            opacity: 1;
        }
        .card::before,
        .card::after
        {
            background: linear-gradient(235deg, #89ff00, #010615,#00bcd4);
        }
        .card:nth-child(2):before,
        .card:nth-child(2)::after
        {
            background: linear-gradient(235deg, #ff005e, #010615,#fbff00);
        }
        .card:nth-child(3)::before,
        .card:nth-child(3)::after
        {
            background: linear-gradient(235deg, #772aff, #010615,#2196F3);
        }
        .content
        {
            box-shadow: inset 0px 0px 30px 5px rgb(0, 0, 0);
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            z-index: -10;
            transition: 1s;
            color: white;
            background: rgb(78, 75, 75);
            opacity: 0;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1
        {
            color: white;
            font-size: 5em;
            text-shadow: 5px 15px 0 black;
        }
    </style>
</head>
<body>
    <section>
        <h1>Horizontal Flip</h1>
        <div class="container">
            <div class="card">
                <div class="imgBx">
                    <img src="../img/mountain1.jpeg" alt="산">
                </div>
                <div class="content">
                    <h2>산</h2>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="../img/track1.jpeg" alt="길">
                </div>
                <div class="content">
                    <h2>길</h2>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="../img/lake1.jpeg" alt="강">
                </div>
                <div class="content">
                    <h2>강</h2>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="../img/Forest1.jpeg" alt="숲">
                </div>
                <div class="content">
                    <h2>숲</h2>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="../img/ocean1.jpg" alt="바다">
                </div>
                <div class="content">
                    <h2>바다</h2>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="../img/Swamp1.jpeg" alt="늪">
                </div>
                <div class="content">
                    <h2>늪</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
