<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.5D Parallax Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        section
        {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        section #bg
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../img/italy.jpg);
            background-size: calc(100% + var(--x) / 3);
            background-position: center bottom;
            background-repeat: no-repeat;
        }
        section .girl
        {
            position: absolute;
            top: 0;
            width: 400px;
            left: 50%;
            max-width: calc(400px - var(--x) / 25);
        }
        section h2
        {
            position: absolute;
            top: 50%;
            width: 100%;
            color: #fff;
            font-size: 8em;
            text-shadow: 0 5px 10px rgba(0,0,0,.2);
            text-align: center;
            transform: translate(calc(100% - var(--x) * 2), -50%);
        }
    </style>
</head>

<body>
    <section>
        <div id="bg"></div>
        <h2>2.5D parallax Effects</h2>
        <img src="../img/parallaximg.png" alt="img" class="girl">
    </section>
    <script>
        var position = document.documentElement;
        position.addEventListener("mousemove", e=>
        {
            position.style.setProperty("--x", e.clientX + "px");
        })
    </script>
</body>

</html>
