<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body
        {
            background: #0a2a43;
            min-height: 1500px;
        }
        section
        {
            position: relative;   
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section::before
        {
            content: "";
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #0a2a43,transparent);
            z-index: 10000;
        }
        section::after
        {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a2a43;
            z-index: 10000;
            mix-blend-mode: overlay;
        }
        section img
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        #text
        {
            position: relative;
            color: transparent;
            font-size: 10em;
            z-index: 1;
            text-shadow: 0px 0px 0px rgb(255, 255, 255),
            0px 0px 50px rgb(24, 255, 166),
            -10px 10px 0px rgba(94, 94, 94, 0.486),
            3px 0 0 black,
            -3px 0 0 black,
            0 3px 0 black,
            0 -3px 0 black;
        }
        #road
        {
            z-index: 2;
        }
    </style>
</head>
<body>
    <section>
        <img src="../img/moonbg.jpg" alt="배경" id="bg">
        <img src="../img/moon.png" alt="달" id="moon">
        <img src="../img/mountain.png" alt="산" id="mountain">
        <img src="../img/road.png" alt="도로" id="road">
        <h2 id="text" style="opacity: 1;">Moon Light</h2>
    </section>
    <script>
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener("scroll", function()
        {
            var value = window.scrollY;
            bg.style.top = value * 0.5 + "px";
            moon.style.left = -value * 0.5 + "px";
            mountain.style.top = -value * 0.15 + "px";
            road.style.top = value * 0.15 + "px";
            text.style.top = value * 1 + "px";
        })
    </script>
</body>
</html>
