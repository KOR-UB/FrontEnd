<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Banner Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
        *
        {
            margin: 0;
            padding: 0;
            font-family: "Tangerine", cursive;
            box-sizing: border-box;
        }
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        section
        {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(#ffeb3b, #e91e63);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section h2
        {
            position: relative;
            text-align: center;
            font-size: 160px;
            color: #fff;
            text-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        section h2 span
        {
            font-size: 30px;
            font-family: sans-serif;
        }
        section h2::before
        {
            content: "";
            position: absolute;
            top: -44px;
            left: -100px;
            width: 200px;
            height: 200px;
            border-left: 15px solid #fff;
            border-radius: 50%;
            transform: rotate(-30deg);
            box-shadow: -14px 1px 10px rgba(0,0,0,0.1);
        }
        .mosque
        {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: url(../img/mosque.png);
            background-repeat: repeat-x;
            background-size: 1200px;
            z-index: 1;
            pointer-events: none;
            animation: animate 20s linear infinite;
        }
        @keyframes animate
        {
            0%
            {
                background-position: 0px;
            }
            100%
            {
                background-position: 1200px;
            }
        }
        .mosque::before
        {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 600px;
            background: url(../img/mosque.png);
            background-repeat: repeat-x;
            background-size: 1600px;
            z-index: 1;
            pointer-events: none;
            opacity: 0.1;
            animation: animateReverse 40s linear infinite;
        }
        @keyframes animateReverse
        {
            0%
            {
                background-position: 1600px;
            }
            100%
            {
                background-position: 0;
            }
        }
        .particles-js-canvas-el
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <section id="particles-js">
        <div class="text">
            <h2>Ramadan Mubarak<br><span>To You & Your Family!</span></h2>
        </div>
        <div class="mosque"></div>
    </section>
    <script src="../js/particle/particles.js"></script>
    <script src="../js/particle/Bannerapp.js"></script>
</body>
</html>
