        *

            margin: 0;

        }
        a

            text-decoration: none;
            color: black;
        }
        body
        {
            font-size: 16px;
        }
        header

            display: flex;

            align-items: center;

            flex: 2;

            justify-content: center;
            align-items: center;
            font-size: 0.7em;
        }
        header .menu-item li,

            position: relative;
            list-style: none;
            margin: 0 5px;
