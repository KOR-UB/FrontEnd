<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
    }

    section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    section h2 {
      font-size: 6em;
      color: #fff;
    }

    .box {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 100px;
    }

    .box h2 {
      font-size: 3em;
    }

    .box .logo {
      display: block;
      max-width: 300px;
    }
  </style>
</head>

<body>
  <section>
    <h2>Scroll To Begin</h2>
  </section>
  <div class="box">
    <h2 class="text1">Scroll Trigger is Awesome</h2>
    <h2 class="text2">This is My First Code</h2>
    <h2 class="text3">How it is?</h2>
    <img src="../img/logo.png" class="logo">
  </div>
  <div class="box2">
    <h2 class="text4">Stay Tunded</h2>
    <h2 class="text5">For more Videos</h2>
    <h2 class="text6">Thanks For Watching :)</h2>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.timeline({
        scrollTrigger: {
          trigger: ".box",
          start: "center center", //Animation start at this point
          end: "bottom top", //Animation End at this point
          markers: true,
          scrub: true,
          pin: true
        }
      })
      .from(".text1", {
        x: innerWidth * 1
      })
      .from(".text2", {
        x: innerWidth * -1
      })
      .from(".text3", {
        x: innerWidth * 1
      })
      .from(".logo", {
        y: innerHeight * 1,
        rotate: 360
      })
      gsap.timeline({
        scrollTrigger: {
          trigger: ".box2",
          start: "center center", //Animation start at this point
          end: "bottom top", //Animation End at this point
          markers: true,
          scrub: true,
          pin: true
        }
      })
      .from(".text4", {
        y: innerHeight * 1
      })
      .from(".text5", {
        y: innerHeight * 1
      })
      .from(".text6", {
        y: innerHeight * 1
      })
  </script>
</body>

</html>
