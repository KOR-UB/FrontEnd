<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background: #fff;
        z-index: 1000000000000;
      }
      .header-container {
        width: 100%;
        padding: 0 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ul a {
        color: #000;
        margin: 0 10px;
        text-decoration: none;
      }
      main {
        width: 100%;
        min-height: 100vh;
      }
      main section {
        width: 100%;
        height: 100vh;
      }
      .banner {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .banner h2 {
        position: absolute;
        top: 20%;
        left: 10%;
        z-index: 1000;
        color: #fff;
        font-size: 3em;
      }
      .banner video {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        right: auto;
        bottom: auto;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
      }
      .container {
        padding: 20px;
        background: #fff;
      }
      .container .card {
      }
      .container .card video {
        border-radius: 20px;
        left: 0;
        bottom: 0;
        right: auto;
        top: auto;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>KAKAO</h1>
        <nav>
          <ul>
            <li>
              <a href="#">카카오</a>
              <a href="#">투자정보</a>
              <a href="#">서비스</a>
              <a href="#">소셜임팩트</a>
              <a href="#">고객지원</a>
              <a href="#">인재영입</a>
            </li>
          </ul>
        </nav>
        <ul class="lang-toggle">
          <li><a href="#">KOR</a></li>
          <li><a href="#">ENG</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="video">
          <h2>기술과 사람으로<br />더 나은 세상을 만드는<br />카카오입니다.</h2>
          <video
            src="https://t1.kakaocdn.net/kakaocorp/main/kakao10/img/corp_pc.mp4"
            autoplay
            muted
            loop
          ></video>
        </div>
      </section>
      <section class="container">
        <div class="card">
          <div class="video-box">
            <video
              src="https://t1.kakaocdn.net/kakaocorp/main/kakao10/img/li-1a.mp4"
              autoplay
              muted
              loop
            ></video>
          </div>
          <div class="content-box">
            <p>카카오스러운 관점으로<br />세상을 바라봅니다.</p>
            <a href="#">카카오스러움이란</a>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script></script>
  </body>
</html>
