<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave shape Banner</title>
    <style>
           @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
           *
           {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
           }
           section
           {
               position: relative;
               width: 100%;
               height: 100vh;
               display: flex;
               justify-content: space-between;
               align-items: center;
               padding: 100px;
               background: linear-gradient(180deg, #008aff, #ff137d), url(../img/mountain.png);
               background-blend-mode: screen;
           }
           .imgBx
           {
                margin-top: 300px;
                width: 500px;
                height: 500px;
                background: url(../img/mobile.png) no-repeat;
                background-size: contain;
                background-blend-mode: screen;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                z-index: 100;

           }
           .imgBx .hidden
           {
               background: linear-gradient(180deg, #008aff, #ff137d);
               width: 100%;
               max-width: 205px;
               height: 100%;
               max-height: 360px;
               overflow: hidden;
               position: relative;
               border: 1px solid black;
               top: -70px;
           }
           .imgBx img
           {
               position: absolute;
               bottom: 0;
               left: 0;
               width: 100%;
           }
           section .content
           {
               max-width: 900px;
               margin-right: 200px;
               margin-bottom: 100px;
           }
           section .content h2
           {
                font-size: 3em;
                color: #fff;
           }
           section .content p
           {
                font-size: 1.2em;
                color: #fff;
           }
           .wave
           {
                position: absolute;
                bottom: 0;
                left: 0;
           }
    </style>
</head>
<body>
    <section>
        <div class="imgBx">
            <div class="hidden">
                <img src="../img/mountain.png" alt="마운틴">
            </div>
        </div>
        <div class="content">
            <h2>Wave Shape Banner</h2>

        </div>
        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,64L48,90.7C96,117,192,171,288,176C384,181,480,139,576,122.7C672,107,768,117,864,149.3C960,181,1056,235,1152,250.7C1248,267,1344,245,1392,234.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </section>
</body>
</html>
