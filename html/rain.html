<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: rgb(147, 188, 199);
    }

    .rain {
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(../img/rain.png);
      animation: rain 0.5s linear infinite;
    }

    @keyframes rain {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 20% 100%;
      }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100vh;
      opacity: 0;
      pointer-events: none;
      z-index: 100000000;
      transition: 1s;
    }

    #particles-js.active {
      opacity: 1;
    }

    .toggle {
      width: 150px;
      height: 40px;
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      white-space: nowrap;
      box-sizing: border-box;
      border: 2px solid #000;
      overflow: hidden;
    }
    .toggle2
    {
      left: 20px;
    }

    .toggle span {
      font-size: 20px;
      transition: .5s;
      background: #fff;
      color: #000;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle span:nth-child(2) {
      transform: translateY(100%);
      background: #000;
      color: #fff;
    }

    .toggle.active span:nth-child(2) {
      transform: translateY(0);
    }

    .toggle.active span:nth-child(1) {
      transform: translateY(-100%);
    }
  </style>
</head>

<body>
