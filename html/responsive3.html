<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air 270 UI Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        *
        {
            font-family: "Poppins",sans-serif;
        }
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #070c24;
        }
        .container
        {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 900px;
            height: 600px;
            background: #fff;
            margin: 20px;
        }
        .container .imgBx
        {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 100%;
            background: #006dbc;
            transform: rotateY(180deg);
        }
        .container .imgBx::before
        {
            content: "NIKE";
            position: absolute;
            top: 20px;
            left: 20px;
            color: #000;
            opacity: 0.3;
            font-size: 8em;
            font-weight: 800;
            transform: rotateY(-180deg);
            z-index: -10;

        }
        .container .imgBx img
        {
            position: relative;    
            width: 700px;
            left: 50px;
            transform: rotate(30deg);
        }
        .container .details
        {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 100%;
            padding: 40px;
        }
        .container .details h2
        {
            margin: 0;
            padding: 0;
            font-size: 2.5em;
            line-height: 0.8em;
            color: #444;
        }
        .container .details h2 span
        {
            font-size: 0.4em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
        }
        .container .details p
        {
            max-width: 85%;
            margin-left: 15%;
            color: #333;
            font-size: 15px;
        }
        .container .details h3
        {
            margin: 0;
            padding: 0;
            font-size: 2.5em;
            color: #a2a2a2;
            float: left;
        }
        .container .details button
        {
            background: #006dbc;
            color: #fff;
            border: none;
            box-shadow: none;
            outline: none;
            padding: 15px 20px;
            margin-top: 5px;
            font-size: 16px;
            letter-spacing: 1px;
            border-radius: 40px;
            font-weight: 600;
            text-transform: uppercase;
            float: right;
            cursor: pointer;
        }
        @media (max-width:1080px)
        {
            .container
            {
                height: auto;
            }
            .container .imgBx
            {
                padding: 40px;
                box-sizing: border-box;
                width: 100% !important;
                height: auto;
                text-align: center;
                overflow: hidden;
            }
            .container .imgBx img
            {
                left: initial;
                max-width: 100%;
                transform: rotate(0deg);
            }
            .details
            {
                width: 100% !important;
                padding: 20px;
                height: auto;
            }
            .container .details p
            {
                max-width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imgBx">
            <img src="../img/nikeshoes.png" alt="NikeShoes">
        </div>
        <div class="details">
            <div class="content">
                <h2>Nike Air Max 270<br><span>
                    Running Collection</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem et ea deserunt esse animi, pariatur aspernatur, molestias voluptatibus maiores ab explicabo ducimus odit, culpa quae ipsam atque veniam dolorum nihil.</p>
                <h3>$150.99</h3>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
