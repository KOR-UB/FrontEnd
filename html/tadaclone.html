<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타다 클론헤보자</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins";
            font-size: 16px;
        }
        body
        {
            font-size: 1rem;
            width: 100%;
        }
        .banner
        {
            text-align: center;
            background: #f4f4f9;
            width: 100%;
        }
        .banner img
        {
            max-width: 100%;
            height: auto;
        }
        header
        {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100px;
            padding: 0 30px;
            z-index: 1000;
            transition: 0.6s;
        }
        header .logo
        {
            display: inline-block;
            width: 100px;
        }
        header .logo img
        {
            display: inline-block;
            width: 100px;
        }
        header ul
        {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header ul li 
        {
            position: relative;
            list-style: none;
        }
        header ul li a
        {
            white-space: nowrap;
            font-size: 1rem;
            position: relative;
            margin: 0 15px;
            color: black;
            letter-spacing: 2px;
            text-decoration: none;
            font-weight: 300;
            transition: .6s;
        }
        header ul li ul
        {
            display: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="logo"><img src="https://tadatada.com/static/images/premium_driver_banner_desktop.jpg" alt="tadalogo"></div>
    </div>
    <header>
        <ul>
            <li title="이용방법"><a href="#">이용방법</a></li>
            <li title="도움말"><a href="#">도움말</a></li>
            <li title="타다 비즈니스"><a href="#">타다 비즈니스</a></li>
            <li title="채용"><a href="#">드라이버</a>
                <ul>
                    <li><a href="#" title="스토리">스토리</a></li>
                    <li><a href="#" title="지원하기">지원하기</a></li>
                </ul>
            </li>
        </ul>
    </header>
</body>
</html>
