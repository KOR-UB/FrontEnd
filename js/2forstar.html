<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .starbox
        {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="starbox">
    </div>
    <script>
        const starbox = document.querySelector(".starbox");
        for(let i= 0; i <= 200;  i++)
        {
            const starline = document.createElement("div");
            starbox.appendChild(starline);
            if(i === 100)
            {
                for(let i=0; i <= 100; i++)
                {
                    const starline = document.createElement("div");
                    starbox.appendChild(starline);
                }
            }
        }
    </script>
</body>
</html>
