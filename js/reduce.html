<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body
        {
            background: #161616;
        }
        section
        {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .randText
        {
            font-size: 10em;
            color: white;
            z-index: 1000;
        }
        .container
        {
            width: 100%;
        }
        .content
        {
            width: 100%;
            text-align: center;
        }
        button
        {
            width: 150px;
            height: 60px;
            padding: 5px 20px;
            border: 1px solid rgb(255, 255, 255);
            background: none;
            color: white;
            cursor: pointer;
        }
        .main
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgb(114, 114, 114);
            transform: translateY(-100%);
            transition: 1s ease-in-out;
        }
        .main.active
        {
            transform: translateY(0%);
        }
    </style>
</head>
<body>
    <section>
        <div class="main"></div>
    
        <h2 class="randText"></h2>
        <div class="container">
            <div class="content">
                <button type="submit" class="randbtn">
                    랜덤 돌리기
                </button>
            </div>
            <div class="details">

            </div>
        </div>
    </section>
    <script src="./Reduce.js"></script>

</body>
</html>
